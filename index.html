<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <button type="button" id="btn" class="reset-button" onclick="reset()">
      Reset!
    </button>

    <div class="scoreboard">
      <div id="user-label" class="badge">User</div>
      <div id="bot-label" class="badge">Bot</div>
      <span id="user-score">0</span> :
      <span id="bot-score">0</span>
    </div>
    <div class="faceoff">
      <p></p>
    </div>

    <div class="result">
      <p>Begin The Match!</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
        <img src="./Images/ROCK.png" alt="" />
      </div>
      <div id="p" class="choice">
        <img src="./Images/Paper.png" alt="" />
      </div>

      <div id="s" class="choice">
        <img src="./Images/Scissors.png" alt="" />
      </div>

      <div id="l" class="choice">
        <img src="./Images/Lizard.png" alt="" />
      </div>

      <div id="k" class="choice">
        <img src="./Images/Spock.png" alt="" />
      </div>
    </div>

    <p id="choices-names">Rock Paper Scissors Lizard Spock</p>
    <p id="prompt-message">Make Your Move !</p>

    <button type="button" id="btn" class="reset-button" onclick="aboutGame()">
      About!
    </button>
    <div class="about">
      <p></p>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
